# ISP dataset
data_path: 'data/dataset-ispq.csv'  # if empty, it returns an error 

attributes:                         # select optional attributes from ISP dataset
    years: [2012, 2015]             # list of (not consecutive) years from 2012 to 2020, [] = ignore attribute
    sector: 'no'
    revenue: 'no'
    geo_area: 'no'

# dataset
data_source: 'random_uniform'          # select from: 1) random_uniform, 2) random_incr, 3) random_num_def, 4) ISPdataset
# 1) random_uniform:
# it generates a random default vector where each element has probabibility of being 1 equal to default_prob
# 2) random_incr:
# it generates a random default vector where the i-th (zero-based) element has probabibility of being 1 equal to i/n
# 3) random_num_def:
# it generates a default vector having d = 1 default_module times
# 4) dataset: it loads the stored dataset
default_prob: 0.125                 # valid only if data_source: 'random_uniform'
                                    # default_prob is the probability of default (range: 0 - 1) per counterpart
default_module: 2                   # valid only if data_source: 'random_num_def' (range: 1 - n-1)
                                    # default_module is the number of counterparts in default

n_counterpart: 4                    # could be a number or 'all'
grades: 2

alpha_concentration: 0.05           # range: 0 - 1, threshold of the adjust Herf index
alpha_heterogeneity: 0.01           # range: 0 - 1, threshold of the gaussian probability
alpha_homogeneity: 0.05             # range: 0 - 1, threshold of the gaussian probability

# QUBO constraints to include
constraints:
    one_class: True
    logic: True
    monotonicity: True
    concentration: True             # soft constraint
    min_thr: True
    max_thr: True

# QUBO coefficients
mu: 
    one_class: 150
    logic: 150
    monotonicity: 100
    concentration: 1
    min_thr: 10
    max_thr: 10

shots: 100000                       # parameter of the annealer
gurobi_n_sol: 1
gurobi_fidelity: 1

# constraints to check after running the solver
test:
    logic: True
    monotonicity: True
    heterogeneity: True
    concentration: True
    min_thr: True
    max_thr: True
    homogeneity: True

# solver to run
solvers:
    brute_force: False
    dwave_exact: False
    annealing: False
    gurobi: True

reads: 5
