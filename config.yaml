data_path: 'data/dataset-ispq.csv'  # if empty, random data is generated

random_data: 'yes'      # select 'yes' to generate random dataset
default_prob: 0.4       # probability of default (range: 0 - 1)

attributes:             # select optional attributes
    years: [2012, 2015] # list of (not consecutive) years from 2012 to 2020, [] = ignore attribute
    sector: 'no'
    revenue: 'no'
    geo_area: 'no'

n_counterpart: 8      # could be a number or 'all'
m_company: 3

alpha_concentration: 0.05
alpha_heterogeneity: 0.01
alpha_homogeneity: 0.05

shots: 100000

constraints:
    one_class: True
    logic: True
    conentration: True
    min_thr: True
    max_thr: True

test:
    logic: True
    conentration: True
    min_thr: True
    max_thr: True
    heterogeneity: False
    homogeneity: False

mu: 
    one_calss: 100
    logic: 100
    concentration: 20
    min_thr: 10
    max_thr: 10